<script>
    function makechunk(data){
        var code = ""

        code+= '<div class="col-lg-4 mt-3 mb-5">'
            code+= '<div class="card h-90">'
                code+= '<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>'
                        code+= '<div class="card-body">'
                            code+= '<h4 class="card-title">'
                                code+= '<a href="/profile/'+data.email+'">'+data.firstname+' '+data.lastname+'</a>'
                            code+= '</h4>'
                            code+= '<h5>'+data.degree+'</h5>'
                            code+= '<p class="card-text">'+data.bio+'</p>'
                        code+= '</div>'

                    code+= '</div>'
                code+= '</div>'
        return code;


    }

    $.get("/dashboardmentor.json").then(function(response){
        var htmlcode = ""; 
        for(var i = 0, l = response.length; i<l; i++){
            
            htmlcode += makechunk(response[i]);
        }
        $("#mentorlist").html(htmlcode)

    })


</script>
