<!DOCTYPE htlm>
<html>
<head>
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Create Profile</h5>
            <form id="formregister" class="form-signin" action="registerme.html" method="POST">
              <div class="form-label-group">
                <input type="text" name="firstname" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>
                <label for="inputFirstName">First Name</label>
              </div>

              <div class="form-label-group">
                    <input type="text" name="lastname" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
                    <label for="inputLastName">Last Name</label>
                  </div>

              <div class="form-label-group">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              <div class="form-label-group">
                  <input type="text" name="birthdate" id="birthday" class="form-control" placeholder="01/01/01" required>
                  <label for="birthday">Birthday</label>
                </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button id="buttonregister" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <hr class="my-4">
              <button id="buttonsignin" class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i>Sign in</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $.urlParam = function(name){
	  var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	  return results[1] || 0;
    }

    $("#buttonsignin").on("click", function(){
      window.location.href = "signin.html"
    })

    $(function(){
      var e = $.urlParam("email")

      if(e){
        $("#inputEmail").val(e)

      }    
      
    })

    $("#buttonregister").on("click", function(){
      var signin = $("#formregister").serialize();
      alert("hello")
      $.post("/register.json", signin)
     

    })
  </script>
</body>
</html>
