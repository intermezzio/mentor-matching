<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form id="formsignin" name="formsignin" class="form-signin">
              <div class="form-label-group">
                <input type="text" id="email" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button id="buttonsignin" class="btn btn-lg btn-primary btn-block text-uppercase" href="landingpage2.html">Sign in</button>
              <hr class="my-4">
              <button id="registerpage" class="btn btn-lg btn-google btn-block text-uppercase" href="registerpage.html"><i class="fab fa-google mr-2"></i>Create New Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#registerpage").on("click", function(){
      window.location.href = "registerpage.html"

    })

    $("#buttonsignin").on("click", function(){
      var signin = $("#formsignin").serialize();
      $.post("/signin.json", signin)

    })
  </script>
</body>
</html>
